<div class="container mt-4">
    <div class="col-md-4 card card-body float-left" style="height: 300px;" *ngFor='let x of product'>
        <img [src]="x.imageURL" class="img-fluid" alt="">
        <p class="text-center">{{x.name}}</p>
        <p appColor>{{x.price}}</p>
        <p>{{x.detail}}</p>
    </div>
</div>
