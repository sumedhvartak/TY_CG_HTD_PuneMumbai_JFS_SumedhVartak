<div class="col-md-4 offset-md-4 mt-5">
    <form #addPost="ngForm" (ngSubmit)="submitForm(addPost)">
        <div class="form-group">
            <label for="userId">UserId</label>
            <input type="number" name="userId" class="form-control"
            #empId="ngModel" ngModel required>
        </div>
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" name="id" class="form-control"
            #name="ngModel" ngModel required>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control"
            #email="ngModel" ngModel required>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <input type="number" name="body" class="form-control"
            #phone="ngModel" ngModel required>
        </div>
        
        <div class="btn-group float-right">
            <button type="reset" class="btn btn-outline-primary">Reset</button>
            <button type="submit" class="btn btn-outline-dark"
            [disabled]='addPost.invalid'>Submit</button>
        </div>

    </form>
</div>
