<div class="col-md-6 offset-md-3 mt-5">
    <h5 class="border-bottom">Please Login!!!</h5>
        <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Please Enter Email-id">
                    <small class="form-text text-muted">We'll never share your email with anyone else</small>
                </div>
            
                <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="password">
                </div>
            
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="example" class="form-check-label">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
</div>
