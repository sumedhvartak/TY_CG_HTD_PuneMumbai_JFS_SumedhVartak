<div class="col-md-3 float-left" style="height: 800px; overflow-y: scroll;">
        <div class="card card-body" *ngFor='let mobile of mobiles'>
            <img [src]="mobile.imgURL" class="card-img-top" (click)='selectmobile(mobile)' alt="">
        <h4 class="text-center">{{mobile.name}}</h4>
    </div>
</div>

<app-mobile-detail [mobile]='selectedmobile'></app-mobile-detail>
