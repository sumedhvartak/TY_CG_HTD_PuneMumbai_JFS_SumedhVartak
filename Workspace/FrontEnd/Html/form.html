<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
      <div>
          <label for="name">Name</label><br>
          <input type="text" name="name" id="name" required placeholder="Enter name">
      </div>  
      <div>
          <label for="email">Email Id</label><br>
          <input type="email" name="email" id="email" required placeholder="Email">
      </div>
      <div>
          <label for="mobile">Mobile</label><br>
          <input type="tel" name="mobile" id="mobile" required placeholder = "Enter mobile">
      </div>
      <div>
          <label for="Gender">Gender</label><br>
          <input type="radio" name="gender" id="Gender">Male
          <input type="radio" name="gender" id="Gender">female
          <input type="radio" name="gender" id="Gender">Others
      </div>
      <div>
          <label for="month">Joining Month</label>
          <select name="month" id="month">
              <option value="" selected disabled>Select</option>
              <option value="jan">January</option>
              <option value="feb">February</option>
              <option value="mar">March</option>

          </select>
      </div>
      <div>
          <input type="checkbox" name="chk" id="chk">
          <label for="chk">I Agree</label>
      </div>
      <div>
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
      </div>
    </form>
</body>
</html>
