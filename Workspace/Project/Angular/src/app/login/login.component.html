<div class="mt-5 col-md-4 offset-md-4">
    <div class=" card card-body">
        <fieldset>
            <legend>Please Login!!</legend>
            <div class="alert alert-danger" *ngIf="error">
                {{error}}
            </div>
            <form #loginForm='ngForm' (ngSubmit)='printForm(loginForm)'>
                <div class="form-group">
                    <label for="email">Please Enter Email Id</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email" #email='ngModel' ngModel
                        required minlength="10" email class="form-control mb-3">
                    <div *ngIf='email.touched && email.invalid'>
                        <p class="alert alert-primary" *ngIf='email.errors.required'>This field is required</p>
                        <p class="alert alert-danger" *ngIf='email.errors.minlength'> Minimum length must be 10</p>
                        <p class="alert alert-danger" *ngIf='email.errors.email'>Accept only email</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Please Enter Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter password"
                        #password='ngModel' ngModel required minlength="8" class="mb-3 form-control">
                    <div *ngIf='password.touched && password.invalid'>
                        <p class="alert alert-primary" *ngIf='password.errors.required'>This field is required</p>
                        <p class="alert alert-danger" *ngIf='password.errors.minlength'> Minimum length must be 8</p>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-primary float-right" [disabled]='loginForm.invalid'>
                    Login
                </button>
            </form>
        </fieldset>
    </div>
</div>
