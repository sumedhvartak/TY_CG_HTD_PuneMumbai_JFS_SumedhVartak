<div class="col-md-4 offset-md-4 mt-5 mb-3">
    <div class="card card-body">
        <fieldset>
            <legend>Add Product!!</legend>
            <form #addProduct='ngForm' (ngSubmit)="submitForm(addProduct)">
                <div class="alert alert-danger" *ngIf="error">
                    {{error}}
                </div>
                <div class="alert alert-success" *ngIf="message">
                    {{message}}
                </div>
                <div class="form-group">
                    <label for="productId">Product Id</label>
                    <input type="number" name="productId" #productId='ngModel' ngModel productId required
                        class="form-control" placeholder="Enter ProductId">
                    <div *ngIf='productId.touched && productId.invalid'>
                        <p class="alert alert-primary" *ngIf='productId.errors.required'>
                            This field is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" name="productName" #productName='ngModel' ngModel productName required
                        class="form-control" placeholder="Enter productName">
                    <div *ngIf='productName.touched && productName.invalid'>
                        <p class="alert alert-primary" *ngIf='productName.errors.required'>
                            This field is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" name="quantity" #quantity='ngModel' ngModel quantity required
                        class="form-control" placeholder="Enter the Quantity">
                    <div *ngIf='quantity.touched && quantity.invalid'>
                        <p class="alert alert-primary" *ngIf='quantity.errors.required'>
                            This field is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productPrice">Product Price</label>
                    <input type="number" name="productPrice" #productPrice='ngModel' ngModel productPrice required
                        class="form-control" placeholder="Enter Product Price">
                    <div *ngIf='productPrice.touched && productPrice.invalid'>
                        <p class="alert alert-primary" *ngIf='quantity.errors.required'>
                            This field is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select name="status" id="role" #status='ngModel' ngModel status required class="form-control">
                        <option value="avaliable">Avaliable</option>
                        <option value="absent">Absent</option>
                    </select>
                    <div *ngIf='status.touched && status.invalid'>
                        <p class="alert alert-primary" *ngIf='quantity.errors.required'>
                            This field is required</p>
                    </div>
                </div>
                <div class="btn-group col-md-12">
                    <button type="reset" class="btn btn-outline-dark">Reset</button>
                    <button type="submit" class="btn btn-outline-primary" [disabled]='addProduct.invalid'>
                        Add
                    </button>
                </div>
            </form>
        </fieldset>
    </div>
</div>
