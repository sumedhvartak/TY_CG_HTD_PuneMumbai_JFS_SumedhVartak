<div class="col-md-4 offset-md-4 mt-5 mb-3">
    <div class="card card-body">
        <fieldset>
            <legend>Send Message!!</legend>
            <div class="alert alert-danger" *ngIf="error">
                    {{error}}
                </div>
                <div class="alert alert-success" *ngIf="message">
                    {{send}}
                </div>
            <form #addMessageUser='ngForm' (ngSubmit)="sendMessage(addMessageUser)">
                <div class="form-group">
                    <label for="userId">Please enter userId of user to communicate to send response</label>
                    <input type="number" name="userId" #userId='ngModel' ngModel userId required class="form-control"
                        placeholder="Enter UserId">
                    <div *ngIf='userId.touched && userId.invalid'>
                        <p class="alert alert-primary" *ngIf='userId.errors.required'>This field is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Enter Message</label>
                    <input type="text" name="message" #message='ngModel' ngModel message required class="form-control"
                        placeholder="Please enter message">
                    <div *ngIf='message.touched && message.invalid'>
                        <p class="alert alert-primary" *ngIf='message.errors.required'>This field is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="type">Role</label>
                    <select name="type" #type='ngModel' ngModel type required class="form-control">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                    <div *ngIf='type.touched && type.invalid'>
                        <p class="alert alert-primary" *ngIf='type.errors.required'>This field is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="question">Query/Response</label>
                    <select name="question" #question='ngModel' ngModel question required class="form-control">
                        <option value="Query">Query</option>
                        <option value="Response">Response</option>
                    </select>
                    <div *ngIf='question.touched && question.invalid'>
                        <p class="alert alert-primary" *ngIf='question.errors.required'>This field is required</p>
                    </div>
                </div>
                <div class="btn-group float-right">
                    <button type="submit" class="btn btn-outline-primary" [disabled]='addMessageUser.invalid'>
                        Send
                    </button>
                </div>
            </form>
        </fieldset>
    </div>
</div>
