<div class="col-md-4 offset-md-4 mt-5 mb-3">
    <div class="card card-body">
        <form #registrationForm='ngForm' (ngSubmit)="register(registrationForm)">
            <fieldset>
                <legend>Register</legend>
                <div class="alert alert-danger" *ngIf="error">
                    {{error}}
                </div>
                <div class="alert alert-success" *ngIf="message">
                    {{message}}
                </div>
                <div class="form-group">
                    <label for="userName">Enter UserName</label>
                    <input type="text" name="userName" #userName='ngModel' ngModel required minlength="8" userName
                        class="form-control" placeholder="Enter Name">
                    <div *ngIf='userName.touched && userName.invalid'>
                        <p class="alert alert-primary" *ngIf='userName.errors.required'>This field is required</p>
                        <p class="alert alert-danger" *ngIf='userName.errors.minlength'>Minimum length must be 8</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userId">Enter UserId</label>
                    <input type="number" name="userId" #userId='ngModel' ngModel required userId class="form-control"
                        placeholder="Enter UserId">
                    <div *ngIf='userId.touched && userId.invalid'>
                        <p class="alert alert-primary" *ngIf='userId.errors.required'>This field is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" #email='ngModel' ngModel required minlength="10" email
                        class="form-control" placeholder="Enter Email">
                    <div *ngIf='email.touched && email.invalid'>
                        <p class="alert alert-primary" *ngIf='email.errors.required'>This field is required</p>
                        <p class="alert alert-danger" *ngIf='email.errors.minlength'> Minimum length must be 10</p>
                        <p class="alert alert-danger" *ngIf='email.errors.email'>Accept only email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" #password='ngModel' ngModel required minlength="8" pasword
                        class="form-control" placeholder="Enter Password">
                    <div *ngIf='password.touched && password.invalid'>
                        <p class="alert alert-primary" *ngIf='password.errors.required'>This field is required</p>
                        <p class="alert alert-danger" *ngIf='password.errors.minlength'> Minimum length must be 8</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="type">Role</label>
                    <select name="type" #type='ngModel' ngModel required type class="form-control">
                        <!-- <option value="admin">Admin</option> -->
                        <option value="user">User</option>
                    </select>
                    <div *ngIf='type.touched && type.invalid'>
                        <p class="alert alert-primary" *ngIf='type.errors.required'>This field is required</p>
                    </div>
                </div>

                <div class="btn-group col-md-12">
                    <button type="reset" class="btn btn-outline-dark">Reset</button>
                    <button type="submit" class="btn btn-outline-primary" [disabled]='registrationForm.invalid'>
                        Register
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
