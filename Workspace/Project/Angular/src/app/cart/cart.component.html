<div class="container mt-5">
<div class="alert alert-danger" *ngIf="error">
    {{error}}
</div>
<div class="alert alert-success" *ngIf="message">
    {{message}}
</div>
<table class="table table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Cart Id</th>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let cart of carts'>
            <td>{{cart.cartId}}</td>
            <td>{{cart.productId}}</td>
            <td>{{cart.productName}}</td>
            <th>{{cart.productPrice}}</th>
            <td>
                <button type="submit" class="btn btn-primary" (click)='delete(cart)'>
                    Delete
                </button>
            </td>
        </tr>
        <tr>
                <th>Total Bill: </th>
                <th>{{medicineService.bills.price}}</th>
         </tr>
    </tbody>
</table>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Pay Bill
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Bill Section</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="col-md-4 offset-md-4 mt-5 mb-3">
                                        <form>


                                                <div class="form-group">
                                                        <label for="cardholdername">Enter Card Holder Name</label>
                                                        <input type="text" class="input-block-level" pattern="\w+ \w+.*"
                                                    placeholder="Fill your first and last name" required>    
                                                    </div>

                                                <div class="form-group">
                                                        <label for="productId">Enter Credit No.</label>
                                                        <input type="text" class="input-block-level" autocomplete="off"
                                                                    maxlength="16" pattern="\d{16}" placeholder="Enter 16 digits"
                                                                    required>    
                                                    </div>
    
                                                    <div class="form-group">
                                                            <label for="type">Expiry date</label>
                                                            <div class="row-fluid">
                                                                    <div class="span9">
                                                                        <select class="input-block-level">
                                                                            <option>January</option>
                                                                            <option>February</option>
                                                                            <option>March</option>
                                                                            <option>April</option>
                                                                            <option>May</option>
                                                                            <option>June</option>
                                                                            <option>July</option>
                                                                            <option>August</option>
                                                                            <option>September</option>
                                                                            <option>October</option>
                                                                            <option>November </option>
                                                                            <option>December</option>
                                                                        </select>
                                                                    </div>
                                                                    <div class="span3">
                                                                        <select class="input-block-level">
                                                                            <option>2019</option>
                                                                            <option>2020</option>
                                                                            <option>2021</option>
                                                                            <option>2022</option>
                                                                            <option>2023</option>
                                                                            <option>2024</option>
                                                                            <option>2025</option>
                                                                            <option>2026</option>
                                                                            <option>2027</option>
                                                                            <option>2028</option>
                                                                            <option>2029</option>
                                                                            <option>2030</option>
                                                                            <option>2031</option>
                                                                            <option>2032</option>
                                                                            <option>2035</option>
                                                                            <option>2036</option>
                                                                            <option>2037</option>
                                                                            <option>2038</option>
                                                                            <option>2039</option>
                                                                            <option>2040</option>
                                                                            <option>2045</option>
                                                                            <option>2046</option>
                                                                            <option>2047</option>
                                                                            <option>2048</option>
                                                                            <option>2049</option>
                                                                            <option>2050</option>
                                                                            <option>2051</option>
                                                                            <option>2052</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                        </div>
                                            <div class="btn-group col-md-12">
                                                <button type="reset" class="btn btn-outline-dark">Reset</button>
                                                <button type="submit" class="btn btn-outline-primary" (click)='clearCart(cart)'>
                                                    Confirm Payment
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        <!-- END OF BUTTON TRIGGER MODAL -->
      </div>
